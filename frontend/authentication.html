<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
        #capture-button, #upload-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #0074D9;
            color: #fff;
        }
        #capture-button:hover, #upload-button:hover {
            background-color: #0056b3;
        }
        #captured-image {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Authenticate</h1>
    <button id="capture-button">Capture Photo</button>
    <img id="captured-image">
    <button id="upload-button">Upload Photo</button>

    <script>
        const captureButton = document.getElementById('capture-button');
        const capturedImage = document.getElementById('captured-image');
        const uploadButton = document.getElementById('upload-button');

        // Function to capture a photo from the camera
        captureButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const mediaStreamTrack = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(mediaStreamTrack);
                const photoBlob = await imageCapture.takePhoto();
                const imageUrl = URL.createObjectURL(photoBlob);
                capturedImage.src = imageUrl;
                capturedImage.style.display = 'block';
                uploadButton.style.display = 'block';
            } catch (error) {
                console.error('Error capturing photo:', error);
            }
        });

        // Function to upload the captured photo to the backend
        uploadButton.addEventListener('click', async () => {
            if (capturedImage.src) {
                const formData = new FormData();
                const blob = await fetch(capturedImage.src).then(response => response.blob());
                formData.append('image', blob);

                fetch('http://127.0.0.1:5000/authentication', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (response.status === 200) {
                        alert('Photo uploaded successfully.');
                    } else {
                        alert('Failed to upload photo.');
                    }
                })
                .catch(error => {
                    alert('Error uploading photo:', error);
                });
            }
        });
    </script>
</body>
</html>
